services:
  my-app:
    build: ./app
    ports:
      - 3000:3000
  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    volumes:
    # Named volume -> creating a variable (db-data or anything) to reference the folder that's automatically
    # generated by Docker on the host machine for each container (/var/lib/docker/volumes/random-has/_data)
    # Map it to a location on the container
      - mongo-data:/data/db
  mongo-express:
    image: mongo-express:1.0.0-alpha.4
    ports:
      - 7081:8081
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_ADMINSERVER=mongodb
    depends_on:
      - my-app
      - mongodb
volumes:
  mongo-data:
    driver: local
